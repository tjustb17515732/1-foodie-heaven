<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>注册吃货天堂</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="../css/login.css"/>
  <link rel="stylesheet" href="../css/login_register.css"/>
  <link rel="stylesheet" href="../css/amazeui.min.css"/>
 
  
</head>
<body>

<div class="header" >
  <div class="am-g">
    <a href="../files/home.html"><h1>欢迎加入吃货天堂</h1></a>
    <p>FOODIE HEAVEN<br/>吃货天堂</p>
  </div>
 
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <p><h3>注册</h3>
    <hr>
    <div class="am-btn-group">
      
      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-qq am-icon-sm"></i> 使用QQ注册</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-weixin am-icon-sm"></i> 使用微信注册</a>
      <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-phone am-icon-sm"></i> 使用手机注册</a>
      <a href="#" class="am-btn am-btn-danger am-btn-sm"><i class="am-icon-weibo am-icon-sm"></i> 使用新浪微博注册</a>
    </div>
    <br>
    <br>

    <form method="post" class="am-form" input style="width: 570px;">
      <label for="email">输入 邮箱/手机号:</label>
      <input type="email" name="" id="email" placeholder="邮箱/手机号" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" placeholder="6-16位字母/数字/符号" value="">
      <br>
      <label for="password">确认密码:</label>
      <input type="password" name="" id="password" placeholder="再次输入密码" value="">
      <br> 
      <label for="password">用户名:</label>
      <input type="password" name="" id="password" placeholder="用户名为您的昵称" value="">
      <br>
     
      <label for="password">绑定手机号:</label>
       <div class="am-input-group am-input-group-sm">
        <span class="am-input-group-label">+86</span>
        <input type="text" class="am-form-field" placeholder="手机号">
      </div>
      <br>
      <label for="password">验证码</label>
       <div class="am-input-group am-input-group-sm">
        <span class="am-input-group-btn">
          <button class="am-btn am-btn-default" type="button">获取验证码</button>
        </span>
        <input type="text" class="am-form-field" placeholder="手机号">
        
      </div>
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
        
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <a href="../files/login.html"><input type="text" name="" value="返回 " class="am-btn am-btn-default am-btn-sm am-fr" style="width: 60px;"> </a>
        
      </div>
    </form>
    <hr>
    <p>© 2016 Foodle Heaven, Inc.  first.last@example.com</p>
  </div>
</div>

<div class="app">
    <img src="../images/APP推广/吃货天堂.JPG" alt="" width="250px" >
</div>
</body>
</html>
